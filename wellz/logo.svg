<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
    <linearGradient id="ringGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#3fb950"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="url(#ringGrad)" stroke-width="2"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#30363d" stroke-width="1" opacity="0.5"/>

  <!-- Pulse/heartbeat line (system monitor style) -->
  <path d="M15 50 L25 50 L30 50 L35 35 L40 65 L45 25 L50 70 L55 40 L60 55 L65 45 L70 50 L85 50"
        fill="none"
        stroke="url(#pulseGrad)"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#glow)"/>

  <!-- W letter stylized -->
  <text x="50" y="85"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        fill="url(#ringGrad)"
        text-anchor="middle">WELLZ</text>

  <!-- Corner accents -->
  <circle cx="20" cy="20" r="3" fill="#3fb950" opacity="0.8"/>
  <circle cx="80" cy="20" r="3" fill="#58a6ff" opacity="0.8"/>
  <circle cx="20" cy="80" r="2" fill="#f0883e" opacity="0.6"/>
  <circle cx="80" cy="80" r="2" fill="#a371f7" opacity="0.6"/>
</svg>